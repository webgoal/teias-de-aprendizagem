db:
  image: postgres

web:
  image: webgoal/teias-de-aprendizagem
  restart: always
  command: bundle exec unicorn_rails -c config/unicorn.rb
  volumes:
    - .:/myapp
    - /tmp:/tmp
  links:
    - db
    - nginx

nginx:
  build: ./nginx/prod
  label: nginx_teias_prod
  volumes:
    - /tmp:/tmp
  ports:
    - 80:80
